<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signupheader">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="Yash Padiyar" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="yashucan4@gamil.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 character long" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                    
                </form>

            </main>
            <footer class="footer">
                <p>Already Have an Account?<a href="#" >Login</a> </p>


            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
       
    </div>
    
</body>
</html>
